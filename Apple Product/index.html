<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="product">
        <div class="product-photo">
            <div class="photo-container">
                <div class="main-photo">
                    <div class="controls">
                        <i class="fa-sharp fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="apple-info">
            <div class="title">
                <h3>Delicious Apples</h3>
                <p> code 3098</p>
            </div>
            <div class="price">
                Rs/- <span>100</span>
            </div>
            <div class="variant">
                <h3>Select a color</h3>
                <ul>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="">
                    </li>
                </ul>
            </div>
            <div class="description">
                <h3>Benifits</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples are good</li>
                    <li>Apples are sweet</li>
                </ul>
            </div>
            <button class="buy-btn">Add to cart</button>
        </div>
    </section>
</body>
</html>
